<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: #f8f9fa;
            margin: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            margin-bottom: 15px;
        }

        .btn-add {
            background-color: #28a745;
        }

        .btn-edit {
            background-color: #ffc107;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn:hover {
            opacity: 0.9;
        }

        table {
            border-collapse: collapse;
            width: 70%;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>我的待辦清單</h1>

    <!-- 新增按鈕 -->
    <button class="btn btn-add" onclick="window.location.href='/add_task/'">＋ 新增待辦</button>

    <!-- 表格 -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>項目名稱</th>
                <th>狀態</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks%}
                <tr>
                    <td>{{ task.id }}</td>
                    <td>{{ task.content }}</td>
                    <td>{{ task.status }}</td>
                    <td>
                        <button class="btn btn-edit" onclick="window.location.href='/edit_task/{{ task.id }}'">編輯</button>
                        <button class="btn btn-delete" onclick="window.location.href='/delete_task/{{ task.id }}/'">刪除</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
